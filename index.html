<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			let xn = 0,xp = 0;			
			for (let x = 0; x < c.width; x++) {
				for (let y = 0; y < c.height; y++) {
					if(x%20 == 0 && (c.height+40)/2 == y && x <= c.width/2 && y >= c.height/2) {
						if(c.width/4 < x + 100 && c.width/4 > x + 100) {
	  						ctx.font = '8px serif';
							ctx.fillText(xn,x,y);
						}

        				// ctx.fillRect(x, y, 2, 10);
					}
					xn--;
				}
			}
			for (let x = 0; x < c.width; x++) {
				if(x%20 == 0)
        			ctx.fillRect(x, (c.height+10)/2, 2, 10);
        		ctx.fillRect(x, c.height/2, 2, 2);
			}
			for (let y = 0; y < c.height; y++) {
				if(y%20 == 0)
        			ctx.fillRect((c.height+10)/2, y, 10, 2);		
        		ctx.fillRect(c.width/2, y, 2, 2);
        	}
		</script>
	</body>
</html>
