<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <canvas id="myCanvas" width="100" height="100" style="border:1px solid #d3d3d3;"></canvas>
    <br>
    <select id="inicio">
    	<option>Inicio</option>
    </select>
    <select id="fim">
    	<option>Fim</option>
    </select>
    <br>
    <input type="button" id="start" value="start">
		<script>
			/*
				0 - Av. Axis ­ 		(0,	 0); (50, 0) :110 	=> yellow
				1 - Av. Awesome ­ 	(0,  20);(50, 20):60	=> blue
				2 - Av. Love ­ 		(0,  50);(50, 50):80	=> gray
				3 - Av. Slow ­ 		(0,  80);(50, 80):30	=> orange
				4 - St. Oh ­ 		(0,  0); (0,  80):90	=> brown
				5 - St. One ­ 		(15, 0); (15, 80):40	=> silver
				6 - St. Two ­ 		(30, 0); (30, 80):50	=> pink
				7 - St. Three ­ 	    (45, 0); (45, 80):40	=> purple
				8 - St. Four ­ 		(50, 0); (50, 80):50	=> green
			*/
			var cordenadas = [
				{
					cor: "yellow",
					rua: "Av. Axis",
					inicio: {x:0,y:0},
					fim: {x:50,y:0},
					velocidade: 110
				},
				{
					cor: "blue",
					rua: "Av. Awesome",
					inicio: {x:0,y:20},
					fim: {x:50,y:20},
					velocidade: 60
				},
				{
					cor: "gray",
					rua: "Av. Love",
					inicio: {x:0,y:50},
					fim: {x:50,y:50},
					velocidade: 80
				},
				{
					cor: "orange",
					rua: "Av. Slow",
					inicio: {x:0,y:80},
					fim: {x:50,y:80},
					velocidade: 30
				},
				{
					cor: "brown",
					rua: "St. Oh",
					inicio: {x:0,y:0},
					fim: {x:0,y:80},
					velocidade: 90
				},
				{
					cor: "silver",
					rua: "St. One",
					inicio: {x:15,y:0},
					fim: {x:15,y:80},
					velocidade: 40
				},
				{
					cor: "pink",
					rua: "St. Two",
					inicio: {x:30,y:0},
					fim: {x:30,y:80},
					velocidade: 30
				},
				{
					cor: "purple",
					rua: "St. Three",
					inicio: {x:45,y:0},
					fim: {x:45,y:80},
					velocidade: 40
				},
				{
					cor: "green",
					rua: "St. Four",
					inicio: {x:50,y:0},
					fim: {x:50,y:0},
					velocidade: 50
				},];
			var map = [];
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			var x = 0,y = 0, limitedLoop = 0, setInt, map = new Array(), a, point = [];
			var createMap = function() {
				if(map[a] == undefined) {
					map[a] = new Array();
					point[a] = new Array();
				}
			}

			var ini = document.getElementById("inicio"),
				fim = document.getElementById("fim"),
				start = document.getElementById("start");
			var like = function() {
				for (let i = 0; i < map.length; i++) {
					let h = map[i];
					for (let j = 0; j < h.length; j++) {
						let g = h[j];	

						for (let b = 0; b < map.length; b++) {
							let c = map[b];
							for (let e = 0; e < c.length; e++) {
								let f = c[e];
								if(g.x == f.x && g.y == f.y && i != b) { 
									ctx.fillStyle="black";
									// ctx.fillRect(g.x-1,g.y-1,2,2);
									map[i][j].esquina = true;
									point[i].push(g);
								}
							}
						}
					}
				}
			}
			var createOptionElement = function(e) {
				for (let i = 0; i < point.length; i++) {
					for (let j = 0; j < point[i].length; j++) {
						let op = document.createElement("option"),
							t = document.createTextNode("(" + point[i][j].x + ", " + point[i][j].y + ")");
						op.appendChild(t);
						e.appendChild(op);
					}
				}
			};
			var draw = function() {
				for (a = 0; a < cordenadas.length; a++) {
					let d = cordenadas[a];
					if(true) { 

						if(d.inicio.x <= x && d.fim.x >= x && d.inicio.y <= y && d.fim.y >= y) {
							createMap();
							map[a].push({x: x,y: y});
							ctx.fillStyle=d.cor;
							ctx.fillRect(x,y,1,1);
						}

						if(d.inicio.x <= x && d.inicio.x >= x && d.fim.x < x && d.fim.x > x && d.fim.y >= y) {
							createMap();
							map[a].push({x: x,y: y});
							ctx.fillStyle=d.cor;
							ctx.fillRect(x,y,1,1);
						}
					}
					
				}
				if(x <= c.width )
					x++;
				if(x == c.width) {
					x = 0;
					y++;
				}
				if(limitedLoop == (c.width * c.height)) {

					like();
					console.log(point);
					createOptionElement(ini);
					createOptionElement(fim);

					clearInterval(setInt);
				}
				limitedLoop++;
			}
			setInt = setInterval(draw, 1);
			ini.onclick = function () {
				let c = this.value.replace(/\(|\)/g,'').split(',');
				ctx.fillStyle = "black";
				ctx.fillRect(c[0]-1,c[1]-1,4,4);
			}
			fim.onclick = function () {
				let c = this.value.replace(/\(|\)/g,'').split(',');
				ctx.fillStyle = "black";
				ctx.fillRect(c[0]-1,c[1]-1,4,4);
			}
			var m = 0, n = 0, limitedLoopStart = 0;
			var drawStart = function () {
				let a = map[m];
				if(n == a.length - 1) n = 0;
				if(m < map.length) {
					if(n < a.length) {
						let b = a[n];
						console.log(b);
						n++;
					}
					if(n == a.length - 1) m++;
				}
				if(m == map.length - 1) {

					clearInterval(clearDrawStart);
				}
				limitedLoopStart++;
			}
			var clearDrawStart;
			start.onclick = function () {
				clearDrawStart = setInterval(drawStart,1);
			}

		</script>
	</body>
</html>
